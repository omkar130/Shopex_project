{% load static %}

<header class="section-header" style="background-color: #1db0dd;">

<section class="header-main border-bottom">
  <div class="container">
<div class="row align-items-center">
  <div class="col-lg-2 col-md-3 col-6" style="height: 50px;">
    <a href="{% url 'home' %}" class="brand-wrap" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
        <img class="logo" src="{% static 'images/icon_shopex.png' %}" style="height: 50px; width: auto;">
        <span class="navbar-brand" style="font-size: 22px; font-weight: bold; margin-top: 5px; color: black;">Shopex</span>
    </a>
</div>

  <div class="col-lg col-sm col-md col-6 flex-grow-0">
    <div class="category-wrap dropdown d-inline-block float-right">
      <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bars"></i> All category
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
        {% for category in links %}
        <a class="dropdown-item" href="{{category.get_url}}">{{category.category_name}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <a href="{% url 'store' %}" class="btn btn-outline-dark">Store</a>
  <div class="col-lg  col-md-6 col-sm-12 col">
    <form action="{% url 'search' %}" class="search">
      <div class="input-group w-100">
          <input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword">

          <div class="input-group-append">
            <button class="btn btn-dark" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
    </form>
  </div>
  <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
        <div class="d-flex justify-content-end mb-3 mb-lg-0">
          {% if user.id is None %}
          <div class="widget-header" style="font-weight: bold;">
            <small class="title text-dark" style="font-size:15px;">Welcome guest!</small>
            <div>
              <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
              <a href="{% url 'register' %}"> Register</a>
            </div>
          </div>
          {% else %}
          <div class="widget-header" style="font-weight: bold;">
            <small class="title text-dark" style="font-size:15px;">Welcome {{user.first_name}}</small>
            <div>
              <a href="{% url 'dashboard' %}">DashBoard</a> <span class="dark-transp"> | </span>
              <a href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
          {% endif %}
          <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart" style="color:black;"></i></div>
            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
          </a>
        </div>
      </div>
</div>
  </div>
</section>




</header>
