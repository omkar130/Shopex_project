{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
  {% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as:</strong>
			<span>{{user.full_name}}</span>
		</header>
		<div class="card-body">
			<div class="row">

				<div class="col-md-6">
					<div class="card" style="text-align:centre">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{orders_count}}</h4>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card" style="text-align:centre">
						<div class="card-body">
							<img src="{{userprofile.profile_pic.url}}" alt="User Profile" width="50" height="50" style="border-radius:50%;">
							<p class="mb-0">{{user.email}}</p>
							<p>{{user.phone_number}}</p>
						</div>
					</div>
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>

<style>
	.card {
	    box-shadow: 4px 4px 15px rgba(0, 150, 255, 0.3); /* Adds a slight blue glow */
	}
	</style>

</section>

{% endblock %}
